<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS Thomas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="box">

        <div class="box__title">
            <h1 class="box__title__primary">Layered CSS transforms</h1>
            <h2 class="box__title__secondary">One element is all you need.</h2>
        </div>

        <div class="box__animation">

            <div class="circle-white circle form"></div>
            <div class="square-white form"></div>
            <div class="triangle-white form"></div>

            <div class="circle-red circle form"></div>
            <div class="square-red form"></div>
            <div class="triangle-red form"></div>

            <div class="circle-big circle form"></div>
            <div class="square-big form"></div>
            <div class="triangle-big form"></div>



            <div class="contour-bas box__animation__contour"></div>
            <div class="contour-gauche box__animation__contour"></div>
            <div class="contour-droit box__animation__contour"></div>
            <div class="contour-haut box__animation__contour"></div>
        </div>

        <div class="box__footer">
            
            <div class="line"></div>

            <div class="box__footer__properties">
                <p>translateX</p>
                <div class="lineProperty">
                    <div class="translateXline animateLine"></div>
                </div>
                <p>scale</p>
                <div class="lineProperty">
                    <div class="scaleLine animateLine"></div>
                </div>
                <p>translateY</p>
                <div class="lineProperty lineProperty2">
                    <div class="squareOfFooter squareOfFooter1"></div>
                    <div class="squareOfFooter squareOfFooter2"></div>
                    <div class="squareOfFooter squareOfFooter3"></div>
                    <div class="squareOfFooter squareOfFooter4"></div>
                    <div class="squareOfFooter squareOfFooter5"></div>
                    <div class="squareOfFooter squareOfFooter6"></div>
                    <div class="squareOfFooter squareOfFooter7"></div>
                    <div class="squareOfFooter squareOfFooter8"></div>
                </div>
                <p>Rotate</p>
                <div class="lineProperty lineProperty2">
                    <div class="circleOfFooter"></div>
                </div>
            </div>
            
            <div class="box__footer__text">
                <p>
                    Animate multiple CSS transforms properties with different timings simultaneously on a single HTML element.
                </p>
                <a href="#"> <i class="fa-solid fa-paperclip"></i> Learn more about keyframes</a>
            </div>
        </div>
    </main>
    
</body>
</html>

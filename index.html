<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animejs</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="box">

        <div class="box__title">
            <h1 class="box__title__primary">Layered CSS transforms</h1>
            <h2 class="box__title__secondary">One element is all you need.</h2>
        </div>

        <div class="box__animation">

        </div>

        <div class="box__footer">
            
            <div class="line"></div>

            <div class="box__footer__properties">
                <p>translateX</p>
                <div class="lineProperty">
                    <div class="translateXline"></div>
                </div>
                <p>translateY</p>
                <div class="lineProperty">
                    <div class="translateYline"></div>
                </div>
                <p>Rotate</p>
                <div class="lineProperty">
                    <div class="rotateLine"></div>
                </div>
                <p>scale</p>
                <div class="lineProperty">
                    <div class="scaleLine"></div>
                </div>
            </div>
            
            <div class="box__footer__text">
                <p>
                    Animate multiple CSS transforms properties with different timings simultaneously on a single HTML element.
                </p>
                <a href="#">Learn more about keyframes</a>
            </div>
        </div>
    </main>
    
</body>
</html>
